<div class="login_wrapper">
    <div class="login_form">
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="login_form_inner">
            <div class="login_logo">
                <div class="logo">E</div>
                <div class="logo-text">Management</div>
            </div>
            <div class="form-margin">
                <input type="email" formControlName="email" class="custom_form" placeholder="Email">
                <p class="error" *ngIf="submitted && loginForm.get('email').invalid">*Email is required</p>
            </div>
            <div class="form-margin">
                <input type="password" formControlName="password" class="custom_form" placeholder="Password">
                <p class="error" *ngIf="submitted && loginForm.get('password').invalid">*Password is required</p>
            </div>
            <div class="form-margin">
                <button type="submit" class="btn-block">Login</button>
            </div>
        </form>
    </div>
</div>
